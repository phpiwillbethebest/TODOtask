<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM TODO</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="todo-list-app">

    <div class="tsk-bar-form">
        <div class="nam-cat-grp">
            <input placeholder="Task Name" type="text" class="tsk-name">
            <select class="tsk-cat">
                <option value="Task">--Choose Category--</option>
                <option>Task</option>
                <option>Idea</option>
                <option>Important</option>
                <option>Random Thought</option>
                <option>Other</option>
            </select>
        </div>

        <textarea placeholder="Task Note" class="tsk-note"></textarea>

        <div class="dat-crt-grp">
            <input type="date" class="tsk-date">
            <button class="crt-new-tsk">Create</button>
        </div>
    </div>

    <button class="opn-tsk-bar btn-stl-big">create new task</button>
    <button class="cls-tsk-bar btn-stl-big hide">close task bar</button>

    <table class="main-tab">
        <tr class="tab-head">
            <td class="tab-head-itm-neon"></td>
            <td class="tab-head-itm">name</td>
            <td class="tab-head-itm">created</td>
            <td class="tab-head-itm">category</td>
            <td class="tab-head-itm">note</td>
            <td class="tab-head-itm">date</td>
            <td class="tab-head-itm">config</td>
        </tr>
    </table>
        

</div>

    <script src="js/script.js"></script>
</body>
</html>
