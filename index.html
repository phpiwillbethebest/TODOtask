    <div class="todo-form-wrap">
        <h2>ADD NEW TASK</h2>
        <div class="todo-form">
            <div class="name-task-group">
                <label for="task-name">Enter task name</label>
                <input type="text" id="task-name" placeholder="task name">
                <label for="choose-category">Choose category</label>
                <select id="choose-category">
                    <option value="task">Task</option>
                    <option value="random thought">Random thought</option>
                    <option value="idea">Idea</option>
                    </optgroup>
                </select>
            </div>
            <div class="textarea-wrap">
                <label for="note-text">Write your notes</label>
                <textarea id="note-text" cols="30" rows="3" placeholder="note"></textarea>
            </div>
            <div class="date-create-group">
                <label for="date-id">Choose a date</label>
                <input id="date-id" type="date">
                <button class="add-task-btn" id="add-task">Add task</button>
            </div>
        </div>
    </div>

        <tr class="table-header-row">
            <th class="th-item-neon"></th>

            <th class="th-item">Category</th>
            <th class="th-item">Note</th>
            <th class="th-item">Date</th>
            <th class="th-item">Config</th>
